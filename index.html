<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loberiam Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body { background-color: #111; color: #eee; display: flex; min-height: 100vh; }
    .sidebar { width: 250px; background: #0a0a0a; padding: 20px; }
    .sidebar h1 { font-size: 24px; color: #3fa9f5; margin-bottom: 30px; }
    .sidebar nav a { display: block; color: #bbb; text-decoration: none; margin: 15px 0; transition: 0.3s; }
    .sidebar nav a:hover { color: #3fa9f5; }
    .content { flex: 1; padding: 40px; }
    .cards { display: flex; gap: 20px; margin-bottom: 40px; }
    .card { background: #1a1a1a; flex: 1; padding: 20px; border-radius: 10px; }
    .card h3 { color: #3fa9f5; margin-bottom: 10px; }
    canvas { background: #1a1a1a; padding: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h1>Loberiam</h1>
    <nav>
      <a href="#dashboard">Dashboard</a>
      <a href="#financeiro">Financeiro</a>
      <a href="#marketing">Marketing</a>
      <a href="#comercial">Comercial</a>
      <a href="#estrategias">Estratégias</a>
      <a href="#pmr">PMR</a>
    </nav>
  </aside>

  <main class="content">
    <section id="dashboard">
      <div class="cards">
        <div class="card">
          <h3>Faturamento</h3>
          <p>R$ 0,00</p>
        </div>
        <div class="card">
          <h3>Lucro</h3>
          <p>R$ 0,00</p>
        </div>
        <div class="card">
          <h3>Gastos</h3>
          <p>R$ 0,00</p>
        </div>
      </div>
      <canvas id="grafico" width="400" height="200"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('grafico').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril'],
        datasets: [{
          label: 'Faturamento',
          data: [12000, 19000, 3000, 5000],
          backgroundColor: '#3fa9f5'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { labels: { color: 'white' } } },
        scales: {
          x: { ticks: { color: 'white' } },
          y: { ticks: { color: 'white' } }
        }
      }
    });
  </script>
</body>
</html>
