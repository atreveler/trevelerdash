<html lang="pt-BR">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loberiam Central</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    body {
      margin: 0;

      color: #f0f0f0;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;

      font-size: 1.5rem;
      font-weight: bold;
      color: #00BFFF;
    }
    nav {
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #00BFFF;
    }
    section {
      padding: 2rem;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .card {
      background-color: #1f1f1f;
      padding: 1.5rem;

      text-align: center;
    }
    .chart-container {
      background-color: #1f1f1f;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 10px;
    }
